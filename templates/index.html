<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    
    
    <title>Your Title</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script>
    
    $(document).ready(function(){
    
        var multipleCancelButton = new Choices('#choices-multiple-remove-button', {
           removeItemButton: true,
           maxItemCount:0,
           searchResultLimit:5,
           renderChoiceLimit:0
         }); 
        
        
    });</script>

    <style>.mt-100{margin-top: 100px}body{background: #00B4DB;background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);background: linear-gradient(to right, #0083B0, #00B4DB);color: #514B64;min-height: 100vh}
    </style>
</head>

<body>
 

<div class="container mt-5">
    <form method="GET" action="/">
        <div class="row d-flex justify-content-center mt-100">
            <div class="col-md-6"> 
                <select name="selected_columns" id="choices-multiple-remove-button" placeholder="Select upto 5 tags" multiple>
                    {% for column in all_columns%}
                    <option value="{{column}}" id="{{column}}"></option> 
                    <label class="form-check-label" for="{{ column }}">
                        {{ column }}
                    </label>
                    {% endfor %}
                </select> </div>
        </div><button type="submit" class="btn btn-primary">Apply Filter</button>
        <div class="container-fluid mt-5">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        {% for column in columns %}
                            <th scope="col">{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for value in row %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
        <!-- Add this at the bottom of your table in index.html -->
        <div class="container mt-3">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    {% for i in range(1, num_pages + 1) %}
                        <li class="page-item {% if i == page %}active{% endif %}">
                            <a class="page-link" href="?page={{ i }}">{{ i }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
