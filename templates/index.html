<head>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.8/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/datatables.min.js"></script>

    .table thead th {
        background-color: #0d6efd;;
        color: white;

        background: #0d6efd !important;
    }
    
    .buttons-collection {

<body class="bg-light">
    

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('deneme'  )}}">Home</a>
            </li>
        </ul>
        <ul class="navbar ms-auto me-5">
            <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
          </ul>
        </div>
    </nav>
    
    
    <div class="d-flex justify-content-center pb-5 pe-5 ps-5">
            <table id="example" class=" table table-striped table-bordered compact">
                <thead>
                    <tr>
                        {% for column in selected_columns %}
                        <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <!-- {% for value in row %}
                        <td>{{ row.id }}</td>
                        {% endfor %} -->
                        {%for value in selected_columns%}
                        <td>{{row[value]}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        
    </div>

    <script>

        
        /* Formatting function for row details - modify as you need */
        function formatDetails ( id ) {
            var str = '<table class="table table-bordered"> <tbody> '
            // console.log(id);
            "{%for row in data%}"
                var temp_id= "{{row.id}}"
                if (temp_id === id) { 
                "{%for column in detail_columns%}"
                    var deneme = "{{row[column]}}";
                    str += '<tr>'
                        + '<td>' + "{{column}}=" + "{{row[column]}}" + '</td>'
                        + '</tr>'
                "{%endfor%}"
                }
            "{%endfor%}"
            str+="</tbody> </table>"
            // `d` is the original data object for the row
            return str
        }

        $(document).ready(function() { 
            const table = new DataTable('#example', {
            // We can use columnDefs for applying styling to columns
            // columnDefs: [
            //     {
            //         targets: "_all",
            //         className: 'dt-right'
            //     }
            // ],
            // columnDefs: [{ width: 200, targets: "_all" }],
            // fixedColumns: true,
            dom: 'Brfltip',
            
            buttons: {
                buttons: [
            {
                extend: 'colvis', 
                className: 'rounded-3'
            },
            {
                extend: 'collection',
                text: 'Export',
                buttons: ['copy', 'excel', 'csv', 'pdf', 'print'],
                className: 'ms-3 rounded-3'
                
            }
            ]

            },
            columnDefs: [
                {
                    className: "details-control",
                    target: "_all"
                }
            ],

            scrollX: true,
            responsive: {
                details: {
                    type: 'column',
                    target: 'tr'
                }
            },
            
        }); 
        $('#example tbody').on('click', 'td.details-control', function () {
        var tr = $(this).parents('tr');
        var row = table.row( tr );


        
 
        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( formatDetails(row.data()[0]) ).show();
            tr.addClass('shown');
        }
    } );   
    
        })
    
    </script>



</body>

</html>
